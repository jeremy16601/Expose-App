<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>

</head>
<body>

<header id="header" class="aui-bar aui-bar-nav" style="padding-top:25px;">
    <div id="title">曝光平台</div>
</header>

<div id="main">

</div>

<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode>
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-badge">99</div>
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">发现</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">分类</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-badge">8</div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/aui-tab.js"></script>
<script type="text/javascript">

    apiready = function () {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var footer_h = $api.offset($api.byId('footer')).h;
        var frameH = api.winHeight - headerH - footer_h;
        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: frameH
            }
        });


        var tab = new auiTab({
            element: document.getElementById("footer"),
            index: 1,
            repeatClick: false
        }, function (ret) {
            switch (ret.index) {
                case 1:
                    $api.text($api.byId('title'), '首页');
                    api.openFrame({
                        name: 'main',
                        url: 'html/main.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: frameH
                        }
                    });
                    break;
                case 2:
                    $api.text($api.byId('title'), '发现');
                    api.openFrame({
                        name: 'main',
                        url: 'html/rankList.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: frameH
                        }
                    });
                    break;
                case 3:
                    $api.text($api.byId('title'), '分类');
                    api.openFrame({
                        name: 'main',
                        url: 'html/catalog.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: frameH
                        }
                    });
                    break
                case 4:
                    $api.text($api.byId('title'), '我的');
                    api.openFrame({
                        name: 'main',
                        url: 'html/my.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: frameH
                        }
                    });
                    break
            }
        });

    };
</script>
</html>
