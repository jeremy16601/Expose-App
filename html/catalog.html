<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        .aui-list .aui-list-item-media img {
            width: 80%;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-media-list" v-for="data in datas">
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" @click="openDetail(data)">
                        <img :src="data.img">
                    </div>
                    <div class="aui-list-item-inner" style="padding-top: 1.3rem;">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title" style="margin-top: -11px;">{{data.name}}</div>
                            <div class="aui-list-item-right" style="margin-top: 21px;">
                                <div class="aui-grid-label1 ">
                                </div>
                            </div>
                        </div>
                        <div class="aui-list-item-text">
                            总帖：{{data.num}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../script/commjs/common.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/commjs/router.js"></script>
<script type="text/javascript" src="../script/Base.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>

<script>
    var vm = null;
    apiready = function () {
        vm = new Vue({
            el: '#app',
            data: {datas: []},
            mounted: function () {
                this.initd();
            },
            methods: {
                //初始化数据
                initd: function () {
                    api.showProgress();
                    $.ajax({
                        "url": UrlRouter.catalog + "?type=2",
                        "cache": false,
                        "type": "GET"
                    }).done(function (data, status, header) {
                        api.hideProgress();
                        vm.datas = data;
                        //缓存到本地
                        _SetStorage("catalog", vm.datas);
                    }).fail(function (header, status, errorThrown) {
                        api.hideProgress();
                        alert(errorThrown);
                    })
                },
                openDetail: function (ca) {
                    //打开分类列表
                    var pageParamData = {
                        name: "catalog_detail",
                        title: ca.name,
                        catalog_id: ca.id,
                        frameurl: 'widget://html/catalog_detail.html'
                    };
                    LoadNewWin("catalog_detail", pageParamData);
                },
            }
        });
    }

</script>
</html>
