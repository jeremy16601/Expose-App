<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css"/>

    <style>
        .content {
            box-sizing: border-box;
            padding: 0 15px;
        }

        .content .text {
            line-height: 20px;
            font-size: 16px;
            color: #444;
            padding-top: 15px;
            padding-bottom: 21px;
        }

        .content .text2 {
            width: 100%;
            height: 24px;
            line-height: 22px;
            font-size: 12px;
            color: #888;
            box-sizing: border-box;
            background-size: 16px 16px;
            margin-top: 5px;
            position: relative;
        }

        .content .arrow {
            width: 44px;
            height: 8px;
            display: inline-block;
            box-sizing: border-box;
            padding-right: 6px;
            background-image: url(../image/pic5.png);
            background-size: 8px 4px;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            right: 0;
            bottom: 8px;
        }

        .content .section1 {
            width: 100%;
            height: 120px;
            position: relative;
            box-sizing: border-box;
            padding-right: 120px;
        }

        .content .section1 .from {
            float: left;
        }

        .content .img {
            position: absolute;
            right: 3px;
            top: 10px;
        }

        .content .img img {
            width: 100px;
            max-height: 100px;
        }

        .content .section2 .text2 {
            width: 100%;
            height: 24px;
            line-height: 22px;
            font-size: 12px;
            color: #888;
            box-sizing: border-box;
            padding-left: 23px;
            background-size: 16px 16px;
            background-repeat: no-repeat;
            background-position: left center;
            position: relative;
        }

        .content2 .section,
        .content3 .section {
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #e8e8e8;
        }

        .content2 .title,
        .content3 .title {
            font-size: 16px;
            color: #444;
            line-height: 20px;
            padding-top: 1rem;
            padding-bottom: 0.5rem;
        }

        .content2 .pic_ul {
            display: flex;
            display: -webkit-flex;
            display: -webkit-box;
            flex-flow: row;
            -webkit-flex-flow: row;
            -webkit-box-orient: horizontal;
        }

        .content2 .pic {
            flex: 1;
            -webkit-flex: 1;
            -webkit-box-flex: 1;
            box-sizing: border-box;
            width: 33%;
            margin-right: 3px;
        }

        .content2 .pic img,
        .content3 .pic img {
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        .content2 .text,
        .content3 .text {
            color: #888;
            font-size: 12px;
            position: relative;
            padding-left: 22px;
            padding-bottom: 8px;
            line-height: 38px;
        }

        .content2 .icon,
        .content3 .icon {
            position: absolute;
            top: 0;
            left: 0;
        }

        .content2 .icon img,
        .content3 .icon img {
            width: 50%;
            margin-top: 11px;
        }

        .content2 .arrow,
        .content3 .arrow {
            position: absolute;
            bottom: 8px;
            right: 0px;
            width: 38px;
            height: 38px;
            box-sizing: border-box;
            background-image: url(../image/pic5.png);
            background-size: 8px 4px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        em {
            padding-right: 4px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>

    <div id="aui-slide1" v-if="banners.length>0">
        <div class="aui-slide-wrap">
            <div class="aui-slide-node bg-dark aui-slide-node-middle aui-slide-node-center" v-for=" item in banners">
                <img :src="item.image | imgF75" @click="openBanner(item.open)"/>
            </div>

        </div>
        <div class="aui-slide-page-wrap"><!--分页容器--></div>
    </div>

    <!--内容-->
    <div class="aui-content">
        <ul class="aui-list aui-media-list">

            <!--普通数据-->
            <li class="aui-list-item" v-for="(article,index) in articles" @click="openDetail(article)">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-font-size-18 aui-ellipsis-2">{{article.title}}</div>
                        </div>
                        <div class="aui-list-item-text" v-if="article.title.length<15">
                            <p class="aui-ellipsis-2">{{article.content}}</p>
                        </div>
                        <div class="aui-info aui-padded-b-0">
                            <div class="aui-info-item aui-font-size-12">
                                <img :src="article.authorImg | headimg" style="width:1rem" class="aui-img-round"/>
                                <span class="aui-margin-l-5">{{article.author}}</span>
                                <span class="aui-label aui-label-danger aui-label-outlined aui-margin-l-5" v-if="article.isTop==1">置顶</span>
                                <span class="aui-label aui-label-danger aui-label-outlined aui-margin-l-5" v-else>热</span>
                            </div>
                            <div class="aui-info-item aui-font-size-12">{{article.created_at | time}}</div>
                        </div>
                    </div>
                    <div class="aui-list-item-media" v-if="article.small_image">
                        <img :src="article.small_image | ss">
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
</body>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/commjs/router.js"></script>
<script type="text/javascript" src="../script/Base.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript">
    var vm = null;

    apiready = function () {
        var td = api.require('talkingData');
        td.onPageStart({pageName: '首页'});
        Vue.filter('time', function (value) {
            return _GetDateDiff(value);
        });
        Vue.filter('ss', function (value) {
            return 'http://res.bbaaoo.cn/' + JSON.parse(value)[0] + '?imageView2/1/w/200/h/200';
        });
        Vue.filter('headimg', function (value) {
            return value + '?imageView2/1/w/100/h/100';
        });
        Vue.filter('imgF75', function (value) {
            return value + '?imageMogr2/thumbnail/!75p';
        });

        vm = new Vue({
            el: '#app',
            data: {
                banners: '',
                articles: [], //普通数据
            },
            mounted: function () {
                api.showProgress({
                    title: '加载中',
                    modal: false
                });
                this.initBanner();

            },
            methods: {
                //banner加载
                initBanner: function () {
                    _Ajax(UrlRouter.banner, "get", {}, "json", function (ret) {
                        if (ret) {
                            vm.banners = ret;
//                            alert(JSON.stringify(ret))
                            Vue.nextTick(function () {
                                new auiSlide({
                                    container: document.getElementById("aui-slide1"),
                                    // "width":300,
                                    "height": 200,
                                    "speed": 300,
                                    "autoPlay": 3000, //自动播放
                                    "pageShow": true,
                                    "pageStyle": 'dot',
                                    "loop": true,
                                    'dotPosition': 'center'
                                });
                            });
                            api.hideProgress();
                        }
                    }, function (err) {
//                        alert(JSON.stringify(err))
                        api.hideProgress();
                    });
                    //加载首页置顶
//                    Vue.nextTick(function () {
//                        _Ajax(UrlRouter.article + '?type=5', "get", {}, "json", function (ret) {
//                            if (ret) {
////                                        _Alert(ret)
//                                vm.articlesTop = ret;
                                //加载首页数据
                                Vue.nextTick(function () {
                                    _Ajax(UrlRouter.article + '?type=2&limit=20&offset=0', "get", {}, "json", function (ret2) {
                                        api.hideProgress();
                                        if (ret2) {
                                            vm.articles = ret2;
                                        }
                                    });
                                })
//                            }
//                        });
//                    });
                },
                openBanner: function (url) {
                    if (url == '0') {
                        return;
                    }
                    var browser = api.require('webBrowser');
                    browser.open({
                        titleBar: {
                            visible: true,
                            bg: '#484848',
                        },
                        url: url
                    });
                },
                //打开详情
                openDetail: function (article) {

                    var pageParamData = {
                        name: "article_detail",
                        title: "曝光正文",
                        type: 'Detail',
                        article: article,
                        frameurl: 'widget://html/article/article_detail.html'
                    };
                    LoadNewWin("article_detail", pageParamData);
                }
            }
        })

        //打开信鸽
        var tencentPush = api.require('tencentPush');
        var rc = function (ret, err) {
            if (ret.status) {
                console.log("注册成功，token为：" + ret.token);
                var resultCallback = function (ret, err) {
//                    alert("收到通知被展示的回调，title：" + ret.title + "，content：" + ret.content + "，customContent：" + ret.customContent + ",activity:" + ret.activity + ",actionType:" + ret.actionType + ",msgid:" + ret.msgid);
                };
                var params = {name: "notifactionShow"};
                tencentPush.setListener(params, resultCallback);

                var dlresultCallback = function (ret, err) {
//                    alert("收到通知被点击的回调，title：" + ret.title + "，content：" + ret.content + "，customContent：" + ret.customContent + ",activity:" + ret.activity + ",actionType:" + ret.actionType + ",msgid:" + ret.msgid);
                }
                var params = {name: "notifactionClick"};
                tencentPush.setListener(params, dlresultCallback);

            }
        };
        tencentPush.registerPush(rc);

    };


</script>
</html>
