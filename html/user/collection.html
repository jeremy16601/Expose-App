<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的收藏</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <style type="text/css">

    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item aui-list-item-arrow">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">带有媒体的列表一</div>
                            <div class="aui-list-item-right">08:00</div>
                        </div>
                        <div class="aui-list-item-text aui-ellipsis-2">
                            这里是内容区域，新版中的列表布局可以很轻松的帮助开发者完成常见列表样式。
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/commjs/common.js"></script>
<script type="text/javascript" src="../../script/SHA1.js"></script>
<script type="text/javascript">

    var isinerval, times;
    var smsVerify;
    var gender;
    apiready = function () {
        api.parseTapmode();
        smsVerify = api.require('smsVerify');
        if (api.pageParam.gender == '男') {
            gender = 0;
        } else {
            gender = 1;
        }
    }

    //立即注册
    function reg() {
        api.showProgress();
        var phone = $api.val($api.byId('phone'));
        var password = $api.val($api.byId('password'));
        var code = $api.val($api.byId('code'));
        if (phone === '' || phone.length != 11) {
            alert('清输入正确的手机号！');
            api.hideProgress();
            return;
        }
        if (code === '' || code.length != 4) {
            alert('请输入正确的验证码！');
            api.hideProgress();
            return;
        }

        smsVerify.verify({
            phone: $api.val($api.byId('phone')),
            country: "86",
            code: code
        }, function (ret, err) {
            api.hideProgress();
            if (ret.status) {
                var model = api.require('model');
                model.insert({
                    class: 'user',
                    value: {
                        username: phone,
                        password: '',
                        email: 'null',
                        score: 10,
                        level: 0,
                        sex: gender,
                        money: 0,
                        headimg: api.pageParam.figureurl_qq_2,
                        birthday: '1990-11-11',
                        nickname: api.pageParam.nickname,
                        emailVerified: true,
                        qq_openid: $api.getStorage("openId"),
                        mobile: phone
                    }
                }, function (ret, err) {
                    if (ret) {
                        $api.setStorage('phone', phone);
                        $api.setStorage('user', '1');
                        $api.setStorage('userid', ret.id);
                        $api.setStorage('score', ret.score);
                        $api.setStorage('userinfo', ret);
                        api.sendEvent({
                            name: 'login-success'
                        });
                        api.sendEvent({
                            name: 'loginss'
                        });
                        api.closeWin();
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
            }
            else {
                api.alert({msg: err.code + ' ' + err.msg});
            }
        });


    }

    function showPassword() {
        $api.attr($api.byId('password'), 'type', 'text');
        $api.removeCls($api.byId('showpass-btn'), 'aui-icon-attention');
        $api.addCls($api.byId('showpass-btn'), 'aui-icon-attentionfill');
        $api.attr($api.byId('showpass-btn'), 'onclick', 'hidePassword();');
        api.parseTapmode();
    }

    function hidePassword() {
        $api.attr($api.byId('password'), 'type', 'password');
        $api.removeCls($api.byId('showpass-btn'), 'aui-icon-attentionfill');
        $api.addCls($api.byId('showpass-btn'), 'aui-icon-attention');
        $api.attr($api.byId('showpass-btn'), 'onclick', 'showPassword();');
        api.parseTapmode();
    }

    //获取验证码
    function getVerify() {
        var status = $api.attr(sendVerify, 'status');
        if (status != 1) {
            return;
        }
        $api.removeAttr(sendVerify, 'onclick');
        api.parseTapmode();
        $api.html(sendVerify, '<span id="GetVerify" style="color:#fff;">60</span>');
        times = 59;
        isinerval = setInterval("CountDown()", 1000);
        //发验证码
//        var smsVerify = api.require('smsVerify');
        smsVerify.register(function (ret, err) {
            if (ret.status) {
                smsVerify.sms({
                    phone: $api.val($api.byId('phone')),
                    country: "86"
                }, function (ret, err) {
                    if (ret.status) {
//                        if (ret.smart == true) {    // 安卓版特有功能 智能验证
//                            api.alert({msg: '智能验证成功：开发者可以在这里直接执行手机号验证成功之后的相关操作'});
//                        } else {
//                            api.alert({msg: '短信发送成功'});
//                        }
                    } else {
                        api.alert({msg: err.code + ' ' + err.msg});
                    }
                });
            } else {
                api.alert({msg: err.code + '获取验证码失败！'});
            }
        });
    }

    function CountDown() {
        if (times < 1) {
            var sendVerify = $api.byId('sendVerify');
            $api.attr(sendVerify, 'onclick', 'getVerify()');
            $api.attr(sendVerify, 'status', '1');
            api.parseTapmode();
            $api.html(sendVerify, '重新获取');
            clearInterval(isinerval);
            return;
        }
        var getVerify = $api.byId('GetVerify');
        $api.html(getVerify, '' + times + '');
        times--;
    }
</script>
</html>
