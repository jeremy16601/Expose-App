<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>

    <link type="text/css" rel="stylesheet" href="../../css/reg_login.css">
    <style type="text/css">
        html, body {
            height: 100%;
        }
        .btnok .CIACloud-font{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="login_content_wrapper" style="display: block; opacity: 1;">
        <div id="login_tele_wrapper" style="display: block; opacity: 1;">
            <div class="login_input_div">
                <div id="login_tele_left" class="left">
                    +86
                </div>
                <div id="CountriesRegions" class="right rel">
                    中国
                </div>
            </div>
            <div class="login_input_div">
                <span class="input_title">手机号</span>
                <input type="tel" id="phone" class="login_input" placeholder="填写手机号码"maxlength="11">
                <div class="login_input_clear">
                    <span class="login_input_clear_icon"></span>
                </div>
            </div>
            <div class="login_input_div">
                <span class="input_title">密&emsp;码</span>
                <input type="password" id="pwd" class="login_input" placeholder="请输入登录密码" maxlength="16">
                <div class="login_input_clear" style="display: none;">
                    <span class="login_input_clear_icon"></span>
                </div>
            </div>
            <div onclick="openWin(this)" Path="user" name="reg" title="注册">
                <p class="login_content_foot_tip rel r_txt">
                    <a class="login_no_request_code_link">还没有账号？</a>
                </p>
            </div>
            <a class="btnok" onclick="CheckSubmit()">立即登录</a>
            <a class="btn none"><i class="CIACloud-font icon-icon20 fa-spin"></i> 登陆中</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/commjs/common.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/commjs/router.js"></script>
<script type="text/javascript" src="../../script/Base.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript">
    var isinerval, times;
    var smsVerify;

    var vm = null;
    apiready = function () {
        api.parseTapmode();
        smsVerify = api.require('smsVerify');
        var qq = api.require('qq');
        var phone = $api.getStorage('phone');
        var password = $api.getStorage('password');
        if (typeof(phone) != 'undefined' || typeof(password) != 'undefined') {
            $api.val($api.byId('phone'), phone);
            $api.val($api.byId('password'), password);
        }
        api.addEventListener({
            name: 'loginss'
        }, function (ret, err) {
            api.closeWin();
        });
        vm = new Vue({
            el: '#app', data: {}, methods: {
                qq: function () {
                    api.showProgress();
                    qq.login(function (ret, err) {
                        if (ret.status) {
                            $api.setStorage('openId', ret.openId);
                            //根据openid查询是否有该qq
                            $.ajax({
                                "url": UrlRouter.user + '?filter={"where":{"qq_openid":"' + ret.openId + '"}}',
                                "cache": false,
                                "headers": {
                                    "X-APICloud-AppId": getAppId(),
                                    "X-APICloud-AppKey": getAppkey()
                                },
                                "type": "GET"
                            }).done(function (data, status, header) {
                                if (data.length == 0) {
                                    qq.getUserInfo(function (ret, err) {
                                        if (ret.status) {
                                            api.hideProgress();
                                            openWinParam('bindphone_head', 'bindphone_head', ret.info);
                                        } else {
                                            api.alert({msg: err.msg});
                                        }
                                    });
                                } else {
//                                   alert(JSON.stringify(data))
                                    if (data) {
                                        $api.setStorage('phone', data[0].mobile);
                                        $api.setStorage('user', '1');
                                        $api.setStorage('userid', data[0].id);
                                        $api.setStorage('score', data[0].score);
                                        $api.setStorage('userinfo', data[0]);
                                        api.sendEvent({
                                            name: 'login-success'
                                        });
                                        api.sendEvent({
                                            name: 'loginss'
                                        });
                                        api.closeWin();
                                    }
                                }
                            }).fail(function (header, status, errorThrown) {
                                //fail body
                            })
                        } else {
                            api.hideProgress();
                        }

                    });
                }
            }
        });


    };
    //立即注册
    function reg() {
        api.showProgress();
        var phone = $api.val($api.byId('phone'));
        var password = $api.val($api.byId('password'));
        var code = $api.val($api.byId('code'));
        if (phone === '' || phone.length != 11) {
            alert('清输入正确的手机号！');
            api.hideProgress();
            return;
        }
        if (code === '' || code.length != 4) {
            alert('请输入正确的验证码！');
            api.hideProgress();
            return;
        }
        if (password === '') {
            alert('密码不能为空！')
            api.hideProgress();
            return;
        }
        smsVerify.verify({
            phone: $api.val($api.byId('phone')),
            country: "86",
            code: code
        }, function (ret, err) {
            api.hideProgress();
            if (ret.status) {
                var model = api.require('model');
                model.insert({
                    class: 'user',
                    value: {
                        username: phone,
                        password: password,
                        email: 'null',
                        score: 10,
                        level: 1,
                        money: 0,
                        birthday: '1990-11-11',
                        nickname: phone,
                        emailVerified: true,
                        mobile: phone
                    }
                }, function (ret, err) {
//                    alert(JSON.stringify(ret));
                    //error
                    if (!ret.error) {
                        $api.setStorage('phone', phone);
                        $api.setStorage('password', password);
                        api.closeWin();
                        goLogin();
                    } else {
                        //用户已存在，直接登录得到用户信息
//                        alert(JSON.stringify(ret));
                        findByMobile(phone);
                    }
                });
            }
            else {
                api.alert({msg: err.code + ' ' + err.msg});
            }
        });


    }

    //根据手机号查询用户
    function findByMobile(mobile) {
        $.ajax({
            "url": UrlRouter.user + '?filter={"where":{"mobile":"' + mobile + '"}}',
            "cache": false,
            "headers": {
                "X-APICloud-AppId": getAppId(),
                "X-APICloud-AppKey": getAppkey()
            },
            "type": "GET"
        }).done(function (data, status, header) {
            //根据查询的用户信息，自动登录
            alert(JSON.stringify(data));
            if (data.length > 0) {
                $api.setStorage('user', '1');
                $api.setStorage('userid', data[0].uid);
                $api.setStorage('score', data[0].score);
                $api.setStorage('userinfo',data[0]);
                api.toast({
                    msg: '登录成功！',
                    duration: 1000,
                    location: 'bottom'
                });
                api.sendEvent({
                    name: 'login-success'
                });
                api.closeWin();
            } else {
                alert('登录异常！');
            }
        }).fail(function (header, status, errorThrown) {
            //fail body
            alert(errorThrown);
        })
    }
    //获取验证码
    function getVerify() {
        if (!$api.val($api.byId('phone'))) {
            toast('请输入手机号！', 'middle', 1500);
            return;
        }
        var status = $api.attr(sendVerify, 'status');
        if (status != 1) {
            return;
        }
        $api.removeAttr(sendVerify, 'onclick');
        api.parseTapmode();
        $api.html(sendVerify, '<span id="GetVerify" style="color:#fff;">60</span>');
        times = 59;
        isinerval = setInterval("CountDown()", 1000);
        //发验证码
//        var smsVerify = api.require('smsVerify');
        smsVerify.register(function (ret, err) {
            if (ret.status) {
                smsVerify.sms({
                    phone: $api.val($api.byId('phone')),
                    country: "86"
                }, function (ret, err) {
                    if (ret.status) {
//                        if (ret.smart == true) {    // 安卓版特有功能 智能验证
//                            api.alert({msg: '智能验证成功：开发者可以在这里直接执行手机号验证成功之后的相关操作'});
//                        } else {
//                            api.alert({msg: '短信发送成功'});
//                        }
                    } else {
                        api.alert({msg: err.code + ' ' + err.msg});
                    }
                });
            } else {
                api.alert({msg: err.code + '获取验证码失败！'});
            }
        });
    }

    function CountDown() {
        if (times < 1) {
            var sendVerify = $api.byId('sendVerify');
            $api.attr(sendVerify, 'onclick', 'getVerify()');
            $api.attr(sendVerify, 'status', '1');
            api.parseTapmode();
            $api.html(sendVerify, '重新获取');
            clearInterval(isinerval);
            return;
        }
        var getVerify = $api.byId('GetVerify');
        $api.html(getVerify, '' + times + '');
        times--;
    }
</script>
</html>
