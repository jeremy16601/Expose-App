<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
        .aui-list-item-input {
            margin: 3px;
        }

        .aui-btn {
            width: auto;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <textarea v-model="content" placeholder="请输入内容..."></textarea>
                        </div>
                    </div>

                </li>

            </ul>
            <div>
                <div class="aui-btn aui-btn-danger  aui-btn-block aui-btn-sm" @click="save()">保存</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/Base.js"></script>
<script type="text/javascript" src="../../script/commjs/router.js"></script>
<script type="text/javascript">
    var vm = null;
    apiready = function () {
        api.parseTapmode();
        vm = new Vue({
            el: '#app',
            data: {
                content: ''
            },
            methods: {
                save: function () {
                    _Ajax(UrlRouter.feedback, "post", {
                        values: {
                            uid: _GetStorage("user").id,
                            content: vm.content
                        }
                    }, "json", function (ret) {
                        if (ret) {
                            _toast('提交成功,即将关闭...');
                            setTimeout(function () {
                                api.closeWin();
                            }, 2500);
                        }
                    }, function () {

                    });
                }
            }
        })
    }
</script>

</html>
