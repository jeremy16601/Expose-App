<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>个人信息修改</title>
    <link type="text/css" rel="stylesheet" href="../../css/aui.css">
    <style type="text/css">

        .avatar-sm {
            font-size: .6rem;
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        头像
                    </div>
                    <div class="aui-list-item-input">
                        <div class="avatar avatar-sm circle right">
                            <img :src="user.headimg">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


</body>

<script type="text/javascript" src="../../script/aui-actionsheet.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/Base.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/font_ali.js"></script>
<script type="text/javascript" src="../../script/commjs/router.js"></script>
<script type="text/javascript">
    var vm = null;

    apiready = function () {
        api.parseTapmode();

        vm = new Vue({
            el: '#app',
            data: {user: _GetStorage("user")},
            methods: {
                updateImg: function () {
                    var actionsheet = new auiActionsheet();
                    //修改头像
                    actionsheet.init({
                        frameBounces:true,//当前页面是否弹动，（主要针对安卓端）
                        cancelTitle:'这里取消按钮',
                        destructiveTitle:'红色警告按钮',
                        buttons:['拍照','图库选择']
                    },function(ret){
                        if(ret){
                            _toast(ret.buttonIndex);
                        }
                    })
                }
            }
        })
    }

</script>
</html>
