<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>个人信息修改</title>
    <link type="text/css" rel="stylesheet" href="../../css/reg_login.css">
    <link type="text/css" rel="stylesheet" href="../../dist/css/mzui.min.css">
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .btnok {
            font-size: 20px;
        }

        .avatar-sm {
            font-size: .6rem;
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div id="login_content_wrapper" style="display: block; opacity: 1;">
        <div id="login_tele_wrapper" style="display: block; opacity: 1;">
            <h3 class="login_content_h3 none">手机号登录</h3>
            <div class="login_input_div" @click="updateImg()">
                <div id="login_tele_left" class="left">
                    修改头像
                </div>
                <div class="avatar avatar-sm circle right">
                    <img :src="user.headimg">
                </div>

            </div>
            <div class="login_input_div">
                <span class="input_title">用户名</span>
                <input type="text" id="name" class="login_input" placeholder="填写用户名"
                       v-model="user.mobile">

            </div>
            <div class="login_input_div">
                <span class="input_title">真实姓名</span>
                <input type="text" id="realname" class="login_input" v-model="user.realname" placeholder="请输入真实姓名">
                <div class="login_input_clear">
                    <span class="login_input_clear_icon"></span>
                </div>
            </div>
            <div class="login_input_div">
                <span class="input_title">性别</span>
                <input type="text" id="sex" class="login_input" v-model="user.realname" placeholder="请输入真实姓名">
                <div class="login_input_clear">
                    <span class="login_input_clear_icon"></span>
                </div>
            </div>
            <div class="login_input_div">
                <span class="input_title">email</span>
                <input type="text" id="email" class="login_input" v-model="user.realname" placeholder="请输入真实姓名">
                <div class="login_input_clear">
                    <span class="login_input_clear_icon"></span>
                </div>
            </div>

            <a id="login" class="btnok" onclick="login_1()">保存</a>
            <a class="btn none"><i class="CIACloud-font icon-icon20 fa-spin"></i> 保存中</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/Base.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/font_ali.js"></script>
<script type="text/javascript" src="../../script/commjs/router.js"></script>
<script type="text/javascript">
    var vm = null;
    apiready = function () {
        api.parseTapmode();

        vm = new Vue({
            el: '#app',
            data: {user: _GetStorage("user")},
            methods: {
                updateImg: function () {
                    //修改头像
                    alert("修改头像")
                }
            }
        })
    }

</script>
</html>
