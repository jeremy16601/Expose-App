<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
        body {
            background: white;
        }

        img {
            width: auto;
            margin-top: 14px;
            display: inline;
        }

        .aui-list .aui-list-item-inner {
            min-height: 2.6rem;
        }

        .headimg {
            max-height: 128px;
            max-width: 128px;
        }

        .aui-btn-block {
            width: 95%;
            margin-left: 10px;
            margin-right: 10px;
            height: 2.2rem;
            line-height: 2.2rem;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="aui-text-center">
        <img :src="user.headimg" class="aui-img-round headimg"><br>
        <span style="font-size: 16px;  ">{{user.name}}</span>
    </div>

    <div class="aui-content aui-margin-b-15" style="margin-top: 15px;">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-header" ></li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    我的发布 <br>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    我的关注 <br>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    自动检测可以升级的应用 <br>
                </div>
            </li>
            <!--<li class="aui-list-item">-->
                <!--<div class="aui-list-item-inner">-->
                    <!--<div class="aui-list-item-title">安装包下载位置</div>-->
                    <!--<br>-->
                <!--</div>-->

            <!--</li>-->
        </ul>
    </div>


    <div class="aui-content aui-margin-b-15" style="margin-top: 15px;">
        <ul class="aui-list aui-list-in" style="background-color:white;">

            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    反馈 <br>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">关于我们</div>
                </div>

            </li>
        </ul>
    </div>

    <div class="aui-btn aui-btn-danger aui-btn-block" onclick="openWin(this)" Path="user" name="login" title="登录">退出登录
    </div>

</div>

</body>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/commjs/common.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/Base.js"></script>
<script>
    var vm = null;
    apiready = function () {
        vm = new Vue({
            el: '#app',
            data: {user: ""},
            mounted: function () {
                this.init();
            },
            methods: {
                init: function () {
//                    alert(JSON.stringify(_GetStorage("user")));
                    if (_GetStorage("user")) {
                        //判断是否登陆状态
                        this.user = _GetStorage("user");
                    } else {
                        alert("请登录!");
                        var pageParamData = {
                            name : "login",
                            title : "登录",
                            frameurl : 'widget://html/user/login.html'
                        };
                        LoadNewWin("login",pageParamData);
                    }
                }
            }
        })
        ;
    }

</script>
</html>
